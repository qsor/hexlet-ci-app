name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Setup dependencies
        run: make setup
      - name: Run linter
        run: make lint
      - name: Run tests
        run: make test
